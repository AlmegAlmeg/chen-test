<div class="product">
    <span *ngIf="!currentProduct?.inStock">Out of stock</span>
    <h3>{{currentProduct?.title}}</h3>
    <p>Price: ${{currentProduct?.price}}</p>
    <div *ngIf="currentProduct?.inStock" class="btns">
        <button (click)="updateProduct(true)">Add to cart</button>
        <button (click)="updateProduct(false)">Remove from cart</button>
    </div>
</div>
